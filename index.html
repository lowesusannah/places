<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places Visited</title>
  </head>
  <body>
    <div class="container">
      <h1>I've gone...</h1>
      <div class="row">
      <div class="col-md-6">
        <h2>Add a contact:</h2>
          <form id="form">
            <div class="form-group">
              <label for="country">Enter a Country</label>
              <input type="text" class="form-control" id="country">
            </div>
            <div class="form-group">
              <label for="city">Enter a City in that Country</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group">
              <label for="hotel">Enter your favorite Hotel</label>
              <input type="text" class="form-control" id="hotel">
            </div>
            <div class="form-group">
              <label for="landmark">Enter some of your favorite Landmarks</label>
              <input type="text" class="form-control" id="landmark">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Places:</h2>
          <ul id="output">
          </ul>
        </div>
        <div class="col-md-6">
        <div id="show-info">
          <h2></h2>
          <p>Country: <span class="country"></span></p>
          <p>City: <span class="city"></span></p>
          <p>Hotel: <span class="hotel"></span></p>
          <p>Landmark: <span class="landmark"></span></p>
        </div>
          <ul>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
